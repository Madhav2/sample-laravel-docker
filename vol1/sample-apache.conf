<VirtualHost *:80>
   ServerName laravel-docker.com
   ServerAdmin webmaster@thedomain.com
   DocumentRoot /var/www/html/sample-laravel-docker/public

   <Directory /var/www/html/sample-laravel-docker>
       AllowOverride All
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
